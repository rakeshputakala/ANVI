
{% extends 'main.html' %}
{% block title %}User Register{% endblock %}
{% block content %}
<style>
body {
  background-image: url("https://bestessays.education/wp-content/uploads/2023/01/how-to-write-a-situation-analysis_1.jpg");
}
</style>
    <div class="container mt-4"> 
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="POST" class="mb-4">
                    {% csrf_token %}
                    
                    <div class="form-group" >
                        <label for="username" >Username</label>
                        <input name="username" type="text" class="form-control" id="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" >Password</label>
                        <input name="password" type="password" class="form-control" id="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <p class="mb-0" >Already have an account? <a href="{% url 'user_login' %}" style="color:red">Login</a></p>
            </div>
        </div>
    </div>

{% endblock content %}
